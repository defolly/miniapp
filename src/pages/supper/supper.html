<ion-header>

  <ion-navbar>
    <ion-title>供应商</ion-title>

      <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >

  <ion-searchbar  placeholder="输入关键字查询"></ion-searchbar>

  <div class="row header">
    <div class="col">编号</div>
    <div class="col">名称</div>
    <div class="col">联系人</div>
    <div class="col">电话</div>
    <div class="col">邮箱</div>
  </div>
  <div class="row" *ngFor="let item of pageItems">
    <div class="col">{{code}}</div>
    <div class="col">{{name}}</div>
    <div class="col">{{contact}}</div>
    <div class="col">{{tel}}</div>
    <div class="col">{{email}}</div>
  </div>

</ion-content>
