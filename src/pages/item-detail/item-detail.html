<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>

   <ion-list>
      <ion-item>
  <div padding>    
    <button ion-button  icon-only (click)="direction(-1)" [disabled]="idx==0">    
        <ion-icon name="rewind"></ion-icon>  
    </button>
    <button ion-button icon-only (click)="direction(1)"  [disabled]="idx==itemsLen">
        <ion-icon name="fastforward"></ion-icon>  
    </button>
  </div>
      </ion-item>
   </ion-list>

   <ion-card>
    <ion-card-header>
       card Header
    </ion-card-header>
    <ion-card-content>
    The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
    </ion-card-content>
  </ion-card>
</ion-content>
