<ion-header>

  <ion-navbar>
    <ion-title>业务功能</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 

  <!-- Shapes -->
  <button ion-button full (click)="openModel('product')">商品管理</button>
  <button ion-button full (click)="openModel('cust')">客户管理</button>
  <button ion-button full (click)="openModel('supper')">供应商管理</button>
  <button ion-button full (click)="openModel('sale')">销售订单</button>
  <button ion-button full (click)="openModel('bill')">销售发货</button>
  <button ion-button full (click)="openModel('purchase')">采购订单</button>
  <button ion-button full (click)="openModel('receipt')">采购收货</button>
  <button ion-button full (click)="openModel('check')">库存盘点</button>
  <button ion-button full (click)="openModel('stock')">库存查询</button> 

</ion-content>
