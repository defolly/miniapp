<ion-header>

  <ion-navbar>
    <ion-title>新增商品</ion-title>
      <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          退出
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
         保存
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>

   <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)"/>
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          选择图片
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="编号" formControlName="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="名称" formControlName="name"></ion-input>
      </ion-item> 

       <ion-item>
        <ion-input type="number" placeholder="进价" formControlName="purchasePrice"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="成本" formControlName="cost"></ion-input>
      </ion-item>

       <ion-item>
        <ion-input type="number" placeholder="售价" formControlName="salePrice"></ion-input>
      </ion-item>    
    </ion-list>
  </form>

</ion-content>
