<ion-header>

  <ion-navbar>
    <ion-title>新增供应商</ion-title>

<ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          退出
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
         保存
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="编号" name="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="名称" name="name"></ion-input>
      </ion-item> 

       <ion-item>
        <ion-input type="text" placeholder="地址" name="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="联系人" name="contact"></ion-input>
      </ion-item>

       <ion-item>
        <ion-input type="number" placeholder="电话" name="tel"></ion-input>
      </ion-item>

       <ion-item>
        <ion-input type="email" placeholder="邮箱" name="email"></ion-input>
      </ion-item>
    </ion-list>

</ion-content>
